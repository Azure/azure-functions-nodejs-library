variables: {
  NODE_18: '18.x',
  NODE_20: '20.x'
}

pr:
  branches:
    include:
      - v4.x

trigger:
- v4.x

jobs:
- job: UnitTests
  strategy:
    matrix:
      UBUNTU_NODE18:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_18)
      WINDOWS_NODE18:
        IMAGE_TYPE: 'windows-latest'
        NODE_VERSION: $(NODE_18)
      MAC_NODE18:
        IMAGE_TYPE: 'macOS-latest'
        NODE_VERSION: $(NODE_18)
      UBUNTU_NODE20:
        IMAGE_TYPE: 'ubuntu-latest'
        NODE_VERSION: $(NODE_20)
      WINDOWS_NODE20:
        IMAGE_TYPE: 'windows-latest'
        NODE_VERSION: $(NODE_20)
      MAC_NODE20:
        IMAGE_TYPE: 'macOS-latest'
        NODE_VERSION: $(NODE_20)
  pool:
    vmImage: $(IMAGE_TYPE)
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NODE_VERSION)
    displayName: 'Install Node.js'
  - script: npm ci
    displayName: 'npm ci'
  - script: npm run build
    displayName: 'npm run build'
  - script: npm run lint
    displayName: 'npm run lint'
  - script: npm run updateVersion -- --validate
    displayName: 'validate version'
  - script: npm test
    displayName: 'Run unit tests'
  - task: PublishTestResults@2
    displayName: 'Publish Unit Test Results'
    inputs:
      testResultsFiles: 'test/unit-test-results.xml'
      testRunTitle: '$(Agent.JobName)'
    condition: succeededOrFailed()
